<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Formulir Biodata Diri</h1>
    <form>
      <hr />
      <label>Nama: </label> <input type="text" name="nama" id="nama" />
      <hr />
      <label>Pas Foto: </label>
      <input type="file" name="foto" id="foto" accept="image/png, image/jpeg" />
      <hr />
      <label>Jenis Kelamin: </label>
      <input type="radio" name="kelamin" id="kelamin" value="Pria" />
      <label for="kelamin">Pria</label>
      <input type="radio" name="kelamin" id="kelamin" value="Wanita" />
      <label for="kelamin">Wanita</label>
      <hr />
      <label>Hobi: </label>
      <input type="checkbox" name="hobi" id="hobi" value="Sepak Bola" />
      <label for="hobi">Sepak Bola</label>
      <input type="checkbox" name="hobi" id="hobi" value="Bulu Tangkis" />
      <label for="hobi">Bulu Tangkis</label>
      <input type="checkbox" name="hobi" id="hobi" value="Membaca Buku" />
      <label for="hobi">Membaca Buku</label>
      <hr />
    </form>
  </body>
</html>
